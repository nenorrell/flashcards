<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS
    ---------------->
    <link rel="stylesheet" href="./css/foundation_5.css" />
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/confetti.css" />

    <!-- Metadata
    ---------------->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/imgs/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Favicon/mobile icons
    ---------------------------------->
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Flash cards</title>
</head>
<body>

    <button id="mute" class='button button-theme-4'><i class="fa fa-volume-up" aria-hidden="true"></i></button>
    <button id="unmute" class='button button-theme-4'><i class="fa fa-volume-off" aria-hidden="true"></i></button>

    <!-- Score sections -->
    <section id='current-score-contain' class='score-contain'>
        <h4 class="eight-bit">Score: <span id='current-score'>0</span></h4>
    </section>
    <section id='all-time-score-contain' class='score-contain text-center'>
        <h3 class="eight-bit">All time highscore: <span id='all-time-score'></span></h3>
    </section>

    <!-- Main game container -->
    <section id='game-contain' class='container-center'>
        
        <!-- Difficulty selection (screen when loaded) -->
        <div class='row'>
            <div id='difficulty-selection' class='sub-container-center medium-12 columns text-center'>
                <div class="row" data-equalizer>
                    <div class="medium-3 columns">
                        <div class='row'>
                            <button class='button button-theme-1 medium-10 small-12 medium-centered columns' value='addition-subtraction' data-equalizer-watch>Addition & Subtraction</button>
                        </div>
                    </div>

                    <div class="medium-3 columns">
                        <div class='row'>
                            <button class='button button-theme-2 medium-10 small-12 medium-centered columns' value='multiplication' data-equalizer-watch>Multiplication</button>
                        </div>
                    </div>
                    
                    <div class="medium-3 columns">
                        <div class='row'>
                            <button class='button button-theme-2 medium-10 small-12 medium-centered columns' value='division' data-equalizer-watch>Divison</button>
                        </div>
                    </div>

                    <div class="medium-3 columns">
                        <div class='row'>
                            <button class='button button-theme-3 medium-10 small-12 medium-centered columns' value='fraction-conversion' data-equalizer-watch>Converting Fractions</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game screen (screen while playing)  -->
        <div class='row'>
            <div id='game' class='sub-container-center medium-10 columns text-center game-bg'>
                <div id='game-area' class='text-center'>
                    <div class='row'>
                        <h1 id='equation'></h1>
                        <input class='text-center' type='text' id='answer' placeholder="Type answer here..." autocomplete="off"/>
                        <button class='button medium-12 columns button-theme-4 eight-bit' id='submit'>Answer</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Final screen (Game over screen) -->
        <div class='row'>
            <div id='game-over' class='sub-container-center medium-6 columns text-center'>
                <div class='row'>
                    <h1 class='eight-bit game-over-text'>GAME OVER</h1>
                    <h4>Problem:<br><span id="end-equation" class="right-answer"></span></h4>
                    <h4>Your answer: <span id="end-answer" class="wrong-answer"></span></h4>
                    <h4>Right Answer: <span id="end-solution" class="right-answer"></span></h4>
                    
                    <h3><span id="final-score-title">Final score:</span> <span id='final-score'></span></h3>
                    <button class='button medium-12 columns button-theme-4 eight-bit' id='refresh'>Play again</button>                
                </div>
            </div>
        </div>
        
    </section>

    <!-- Confetti animation HTML -->
    <div class="conf-cont">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>
    
<audio id="main-game-music" autoplay muted>
    <source src="./ost/8-bit.mp3" type="audio/mp3">
</audio>

<audio id="game-over-music" muted>
    <source src="./ost/gameover.mp3" type="audio/mp3">
</audio>

    <!-- JS
    ---------------->
    <script src="./js/jquery/2.1.0/jquery.min.js"></script>
    <script src="./js/foundation5/foundation.min.js"></script>
    <script src="./js/functions.min.js"></script>
    <script src="./js/game.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
